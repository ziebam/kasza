<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebSocket Client</title>
  </head>
  <body>
    <script>
      var exampleSocket = new WebSocket("ws://localhost:4269");
      exampleSocket.onopen = function (event) {
        exampleSocket.send("I like trains. OwO");
      };
      exampleSocket.onmessage = function (event) {
        console.log(event.data);
      };
    </script>
  </body>
</html>
